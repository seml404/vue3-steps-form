name: GitHub Actions Step-Form
run-name: GitHub Actions Step-Form
on: [push]
jobs:
  Init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '21'
      name: install modules
      - run: npm install
      name: building an app
      - run: npm run build-only
